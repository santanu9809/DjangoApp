{% extends "basic_app/base.html" %}
{% load staticfiles %}
{% block body_block %}
	<div class="jumbotron">
		{% if registered %}
			<h1>Thanks for Registring!</h1>
		{% else %}
			<h1>Register Here</h1>
			<form enctype="multipart/form-data" method="POST">
				{% csrf_token %}
				{{ user_form.as_p }}
				<input type="submit" name="" value="Register">
			</form>
			
		{% endif %}
	</div>
	
{% endblock %}
